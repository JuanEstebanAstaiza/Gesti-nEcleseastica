services:
  # Base de datos MASTER (gesti√≥n de tenants)
  db_master:
    image: postgres:15-alpine
    container_name: ekklesia_db_master
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ekklesia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ekklesia}
      POSTGRES_DB: ekklesia_master
    volumes:
      - pgdata_master:/var/lib/postgresql/data
      - ./app/db/sql/master_schema.sql:/docker-entrypoint-initdb.d/01_master_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ekklesia} -d ekklesia_master"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "55433:5432"

  # Base de datos por defecto para desarrollo (tenant demo)
  db:
    image: postgres:15-alpine
    container_name: ekklesia_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ekklesia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ekklesia}
      POSTGRES_DB: ${POSTGRES_DB:-ekklesia}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./app/db/sql/tenant_schema.sql:/docker-entrypoint-initdb.d/01_tenant_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ekklesia}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "55432:5432"

  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ekklesia_backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://ekklesia:ekklesia@db:5432/ekklesia
      - MASTER_DATABASE_URL=postgresql+asyncpg://ekklesia:ekklesia@db_master:5432/ekklesia_master
    volumes:
      - ./app:/code/app
      - ./storage:/code/storage
    ports:
      - "6076:6076"
    depends_on:
      db:
        condition: service_healthy
      db_master:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ekklesia_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  pgdata_master:
    driver: local
