services:
  db:
    image: postgres:15-alpine
    container_name: ekklesia_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ekklesia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ekklesia}
      POSTGRES_DB: ${POSTGRES_DB:-ekklesia}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./app/db/sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ekklesia}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "55432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ekklesia_backend
    env_file:
      - .env
    volumes:
      - ./app:/code/app
      - ./storage:/code/storage
    ports:
      - "6076:6076"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ekklesia_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
