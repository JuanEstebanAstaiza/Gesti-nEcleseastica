name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ekklesia
          POSTGRES_PASSWORD: ekklesia
          POSTGRES_DB: ekklesia
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ekklesia"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Apply schema to Postgres
        env:
          POSTGRES_USER: ekklesia
          POSTGRES_PASSWORD: ekklesia
          POSTGRES_DB: ekklesia
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
        run: |
          chmod +x scripts/apply_schema.sh
          ./scripts/apply_schema.sh

      - name: Run tests
        env:
          PYTHONPATH: .
        run: pytest

